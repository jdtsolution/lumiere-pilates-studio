version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pilates_postgres
    restart: always
    environment:
      POSTGRES_USER: pilates
      POSTGRES_PASSWORD: Pilates0987!!
      POSTGRES_DB: pilates_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pilates -d pilates_studio"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pilates_app
    restart: always
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://pilates:Pilates0987!!@postgres:5432/pilates_studio
      SESSION_SECRET: your_session_secret_here
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
