version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pilates_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Rlawjdtjr13@4
      MYSQL_DATABASE: pilates_studio
      MYSQL_USER: pilates
      MYSQL_PASSWORD: Pilates0987!!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
